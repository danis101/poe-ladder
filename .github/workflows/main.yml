name: Update PoE Ladder

on:
  schedule:
    - cron: '0 */2 * * *'  # Odpala co 2 godziny (00:00, 02:00, itd.)
  workflow_dispatch:      # Pozwala na ręczne uruchomienie

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Random delay
        # Losowe opóźnienie od 1 do 300 sekund (5 minut)
        run: sleep $((1 + RANDOM % 300))

      - name: Install dependencies
        run: |
          pip install pandas playwright lxml beautifulsoup4
          playwright install --with-deps chromium

      - name: Run scraper
        run: python update_ladder.py

      - name: Upload Debug Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: data/*.png
          if-no-files-found: ignore

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/keepers-delve.tsv
          git commit -m "Auto-update ladder: $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push
