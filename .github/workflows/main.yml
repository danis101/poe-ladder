name: Update PoE Ladder

on:
  schedule:
    - cron: '0 */2 * * *'  # Co 2 godziny
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Random jitter
        # Minimalna losowość (max 15 sek) żeby nie "wisieć"
        run: sleep $((1 + RANDOM % 15))

      - name: Install dependencies
        run: |
          pip install pandas playwright lxml
          # Instalacja tylko Chromium (bez wszystkich silników) oszczędza czas
          playwright install chromium --with-deps

      - name: Run scraper
        run: python update_ladder.py

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/keepers-delve.tsv
          git commit -m "Update ladder data" || exit 0
          git push
