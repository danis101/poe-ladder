name: Update PoE Ladder

on:
  schedule:
    - cron: '0 * * * *' # Odpalaj co pełną godzinę
  workflow_dispatch: # Pozwala odpalić ręcznie przyciskiem

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas playwright lxml beautifulsoup4
          playwright install chromium

      - name: Run script
        run: python update_ladder.py

      - name: Commit and push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/keepers-delve.tsv
          git commit -m "Update ladder data" || exit 0
          git push
